name: Java CI with Maven

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
        run: mvn test -X

      - name: Show surefire reports on failure
        if: failure()
        run: cat target/surefire-reports/*.txt || true

